<!DOCTYPE html>
<html>
		<head>
				<title>Debian Metrics Portal JavaScript Demo</title>
				<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
				<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
				<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
				<script type="text/javascript" src="jquery.flot.js"></script>
				<script type="text/javascript" src="jquery.flot.time.js"></script>
				<script type="text/javascript" src="jquery.flot.hiddengraphs.js"></script>
				<script type="text/javascript" src="metrics-portal.js"></script>
		</head>
		<body>
				<div id="placeholder" style="width:600px;height:300px;float:left;padding: 10px 5px 0 0;margin-left:20px"></div>
				<div id="legendholder" style="float:left"></div>
				<p>Start: <input type="text" id="start" onchange="setAxis(this)"></p>
				<p>End: <input type="text" id="end" onchange="setAxis(this)"></p>
		</body>
</html>
